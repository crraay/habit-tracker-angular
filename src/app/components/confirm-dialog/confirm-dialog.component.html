<div class="p-4">
  <h4 class="mb-3 text-center">{{ title }}</h4>
  <p class="mb-4 text-center">{{ message }}</p>

  <div class="d-flex justify-content-center gap-2">
    <button class="btn btn-primary" (click)="close(true)">Confirm</button>
    <button class="btn btn-light" (click)="close(false)">Cancel</button>
  </div>
</div>
