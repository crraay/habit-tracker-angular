<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Login</h3>

          <form [formGroup]="form" (ngSubmit)="login()">
            <div *ngIf="form.get('username') as fc" class="form-group mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" id="username" class="form-control" [formControl]="fc">
              <div *ngIf="fc.invalid && fc.touched" class="text-danger mt-1">
                Username is required
              </div>
            </div>

            <div *ngIf="form.get('password') as fc" class="form-group mb-4">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" class="form-control" [formControl]="fc">
              <div *ngIf="fc.invalid && fc.touched" class="text-danger mt-1">
                Password is required
              </div>
            </div>

            <button type="submit" class="btn btn-primary w-100 py-2">Login</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
