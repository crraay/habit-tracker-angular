<div class="card col-md-6">
  <div class="card-body">
    <h3 class="text-center my-2">Login</h3>

    <form [formGroup]="form" (ngSubmit)="login()">
      <div *ngIf="form.get('username') as fc" class="form-group mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" class="form-control" [formControl]="fc">
        <div *ngIf="fc.invalid && fc.touched" class="text-danger">
          Username is required
        </div>
      </div>

      <div *ngIf="form.get('password') as fc" class="form-group mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" class="form-control" [formControl]="fc">
        <div *ngIf="fc.invalid && fc.touched" class="text-danger">
          Password is required
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</div>
