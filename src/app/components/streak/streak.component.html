<!-- disabled state -->
<ng-container *ngIf="!status">
    <i class="fs-1 fa-solid fa-fire text-muted"></i>
    <strong class="fs-1 px-1">{{ value }}</strong>
</ng-container>

<!-- enabled state -->
<ng-container *ngIf="status">
    <span class="position-relative">
        <i class="fire color-red fs-1 fa-solid fa-fire"></i>

        <i class="fire-bg color-yellow fs-4 fa-solid fa-circle"></i>
    </span>
    <strong class="fs-1 px-1 color-red">{{ value }}</strong>
</ng-container>
