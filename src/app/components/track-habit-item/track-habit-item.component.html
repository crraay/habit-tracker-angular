<div class="card shadow-sm h-100">
  <div class="card-body d-flex align-items-center justify-content-between p-3 p-md-4">
    <div class="flex-grow-1 pe-3">
      <h3 class="card-title m-0 fs-5 fs-md-4 text-break">{{ data.habitName }}</h3>

      <div class="d-flex flex-row align-items-center gap-3 mt-2">
        <ht-counter
          *ngIf="data.aggregate?.totalCheckIns"
          [icon]="'fa-solid fa-person-running'"
          [label]="'Total Check-Ins'"
          [value]="data.aggregate?.totalCheckIns"
          [colorClass]="'text-primary'"
        ></ht-counter>

        <ht-counter
          *ngIf="data.aggregate?.bestStreak"
          [icon]="'fa-solid fa-medal'"
          [label]="'Best Streak'"
          [value]="data.aggregate?.bestStreak"
          [colorStyle]="'#6f42c1'"
        ></ht-counter>
      </div>
    </div>

    <div class="ms-2 ms-md-3">
      <input
        id="statusCheckbox{{ data.habitId }}"
        type="checkbox"
        class="form-check-input d-none"
        [(ngModel)]="data.status"
        (ngModelChange)="onValueChange($event)"
      />

      <label class="form-check-label d-inline-flex align-items-center" for="statusCheckbox{{ data.habitId }}">
        <ht-streak
          [value]="data.aggregate?.currentStreak || 0"
          [status]="data.status"
        ></ht-streak>
      </label>
    </div>
  </div>
</div>
