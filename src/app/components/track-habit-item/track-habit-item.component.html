<div class="card-body d-flex flex-row justify-content-between align-items-center">
  <h3 class="card-title lh-unset m-0">{{ data.habitName }}</h3>

  <div class="form-check">
	<input
	  id="statusCheckbox{{ data.habitId }}"
	  type="checkbox" 
	  class="form-check-input d-none"
	  [(ngModel)]="data.status"
	  (ngModelChange)="onValueChange($event)"
	>
	<label class="form-check-label" for="statusCheckbox{{ data.habitId }}">
		<ht-streak
			[value]="getStreak()"
			[status]="data.status"
		></ht-streak>

		<i class="fs-1 fa-regular"
			[class.fa-square-check]="data.status"
			[class.fa-square]="!data.status"
		></i>
	</label>
  </div>
</div>
