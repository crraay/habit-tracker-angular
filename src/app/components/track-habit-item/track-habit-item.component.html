<div class="card shadow-sm h-100">
  <div class="card-body d-flex flex-row justify-content-between align-items-center p-3 p-md-4">
    <h3 class="card-title lh-unset m-0 fs-5 fs-md-4">{{ data.habitName }}</h3>

    <div class="form-check">
      <input
        id="statusCheckbox{{ data.habitId }}"
        type="checkbox"
        class="form-check-input d-none"
        [(ngModel)]="data.status"
        (ngModelChange)="onValueChange($event)"
      />

      <label class="form-check-label" for="statusCheckbox{{ data.habitId }}">
        <ht-streak
          [value]="data.streak"
          [status]="data.status"
        ></ht-streak>
      </label>
    </div>
  </div>
</div>
