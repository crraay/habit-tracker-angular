<div class="container-fluid px-3 px-md-4 py-3 py-md-4">
  <div class="d-flex justify-content-center mb-4">
    <div class="d-flex align-items-center gap-3">
      <ht-datepicker
        [style.width.px]="120"
        [(value)]="startDate"
        (valueChange)="refresh()"
        [maxDate]="endDate"
        [isMobile]="true"
      ></ht-datepicker>

      <span class="text-muted">to</span>

      <ht-datepicker
        [style.width.px]="120"
        [(value)]="endDate"
        (valueChange)="refresh()"
        [maxDate]="currentDate"
        [isMobile]="true"
      ></ht-datepicker>
    </div>
  </div>

  <ng-container *ngFor="let habit of data">
    <div class="pb-2 pb-lg-3">
      <ht-stat-habit-item [data]="habit"/>
    </div>
  </ng-container>
</div>
