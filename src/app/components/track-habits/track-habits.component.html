<div>
	<div class="d-flex justify-content-between align-items-center pb-3">
		{{ selectedDate | date: 'EEEE, MMMM d' }}

		<ht-datepicker
			#datepicker
			[(value)]="selectedDate"
			[maxDate]="currentDate"
			[isInputHidden]="true"
		></ht-datepicker>

		<i (click)="openDatepicker()" class="fs-1 fa-regular fa-calendar"></i>
	</div>

	<ng-container *ngFor="let habit of data; trackBy: trackByHabitId">
	<div class="pb-3">
		<ht-track-habit-item
		[data]="habit"
		(statusChange)="handleStatusChange($event)"
		></ht-track-habit-item>
	</div>
	</ng-container>
</div>
